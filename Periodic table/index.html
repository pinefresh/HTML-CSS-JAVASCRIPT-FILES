<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Periodic Table</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="element" onclick="fullElementDetails()">
        <div class="elementDetails">
            <p class="atomicNum">10</p>
            <p class="elementName">Na</p>
            <div class="otherDetails" id="unique">
                <p class="atomicWeight">20 g</p>
                <p class="yearOfDescovery">2020</p>
                <p class="valancy">+1</p>
            </div>
        </div>
    </div>

    <div class="element" onclick="fullElementDetails()">
        <div class="elementDetails">
            <p class="atomicNum">13</p>
            <p class="elementName">Al</p>
            <div class="otherDetails" id="unique">
                <p class="atomicWeight">26 g</p>
                <p class="yearOfDescovery">1947</p>
                <p class="valancy">+3</p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
