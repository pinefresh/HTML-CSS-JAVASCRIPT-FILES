<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merit Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="navigation"></div>
    </header>
    <div class="container">
        <h1>Welcome To Merit Calculator</h1>
        <p>Std.12<sup>th</sup> is a basic knowledge of our life...</p>
        <button>Count your merit</button>
    </div>

    <section id="second">
        <div class="counter">
            <div class="board">
                <input type="text" placeholder="B. Physics marks">
                <input type="text" placeholder="B. Chemistry marks">
                <input type="text" placeholder="B. Maths/Bio. marks">
            </div>
            <p>Enter your all marks...</p>
            <div class="gujcet">
                <input type="text" placeholder="G. Physics marks">
                <input type="text" placeholder="G. Chemistry marks">
                <input type="text" placeholder="G. Maths/Bio. marks">
            </div>
            <p id="note">Note : Here's G means Gujcet and B means Board...</p>
        </div>
        <button type="button">Count your merit</button>
    </section>

    <script src="index.js"></script>
</body>

</html>
